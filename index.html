<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchrat</title>
    <link rel="icon" href="assets/favicon.png"  />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Benchrat</h1>
      <img src="assets/favicon.png" />

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a href="saves.html">History</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to start designing your reactions</p>
      <form method="get" action="play.html">
        <div class="avatar_container">
            <img src="assets/avatar.jpg"/>
        </div>
        <div class="login_container">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your username here" />

            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Your password here" />

            <button type="submit">Login</button>
          </div>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Andrew Jenkins</span>
      <br />
      <a href="https://github.com/anjenkins1/startup">GitHub</a>
      <a href="https://www.flaticon.com/free-icons/rat" title="rat icons">Rat icons created by Freepik - Flaticon</a>
    </footer>
  </body>
</html>
