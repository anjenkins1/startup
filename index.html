<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchrat</title>
    <link rel="icon" href="assets/favicon.png"  />
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>

  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid text-center">
      <h1>Benchrat</h1>
      <img src="assets/favicon.png" />

      <!-- Navigation elements -->
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="saves.html">Saved Reactions</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to start designing your reactions</p>
      <form method="get" action="calculator.html">
        <div class="avatar_container">
            <img src="assets/avatar.jpg"/>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" id="username" placeholder="Your username here" />
        <div class = "form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password here" />
        </div>
          <button type="submit" class="btn btn-light">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Andrew Jenkins</span>
      <br />
      <a href="https://github.com/anjenkins1/startup">GitHub</a>
      <a href="https://www.flaticon.com/free-icons/rat" title="rat icons">Rat icons created by Freepik - Flaticon</a>
    </footer>
  </body>
</html>
